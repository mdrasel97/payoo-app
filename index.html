<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo apps</title>
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon">
    <!-- daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .btn-color{
        background: rgb(8, 116, 242);
      }
    </style>
</head>
<body class="bg-slate-800">

<section class="max-w-md min-h-screen mx-auto bg-gray-200">
<header class="w-full">
    <nav class="flex justify-center items-center w-full">
        <div class="relative flex justify-center items-center mt-24 w-full">
            <img class="absolute w-52" src="./assets/bg.png" alt="">
            <img class="w-12" src="./assets/Group.png" alt="">
        </div>
    </nav>
</header>

<!-- login section  -->
<div class="mt-5">
    <div class="">
      <div class="card bg-base-50 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">Mobile Number</span>
            </label>
            <input id="mobile-number" value="01830244297" type="number" placeholder="Enter your number" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-bold">4 Digit Pin</span>
            </label>
            <input id="pin" value="1234" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
          </div>
          <div class="flex justify-between">
            <div class="form-control">
              <label class="label cursor-pointer space-x-2">
                <input type="checkbox" checked="checked" class="checkbox" />
                <span class="label-text">Remember me</span>
              </label>
            </div>
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Register</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="btn-login" class="btn font-bold text-white text-lg btn-color">Login</button>
          </div>
          <label class="label mx-auto">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </form>
      </div>
    </div>
  </div>
</section>


    <script src="./js/input.js"></script>
</body>
</html>
